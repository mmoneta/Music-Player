<h2 class="center-block text-center">{{ 'REGISTER.TITLE' | translate }}</h2>
<form (ngSubmit)="onSubmit()" [formGroup]="registerForm" novalidate>
  <div class="form-group col-md-4 col-md-offset-4 col-sm-12">
    <label for="username">{{ 'REGISTER.USERNAME' | translate }}</label>
    <input #username type="text" placeholder="{{ 'REGISTER.ENTER-USERNAME' | translate }}" class="form-control" formControlName="username">
  </div>
  <div class="form-group col-md-4 col-md-offset-4 col-sm-12">
    <label for="email">{{ 'REGISTER.EMAIL' | translate }}</label>
    <input #email type="email" class="form-control" placeholder="{{ 'REGISTER.ENTER-EMAIL' | translate }}" formControlName="email">
  </div>
  <div class="form-group col-md-4 col-md-offset-4 col-sm-12">
    <label for="pwd">{{ 'REGISTER.PASSWORD' | translate }}</label>
    <input #password type="password" class="form-control" placeholder="{{ 'REGISTER.ENTER-PASSWORD' | translate }}" formControlName="password">
  </div>
  <div class="form-group col-md-4 col-md-offset-4 col-sm-12">
    <label for="password">{{ 'REGISTER.REPEAT-PASSWORD' | translate }}</label>
    <input #repeat_password type="password" pattern="{{ password.value }}" class="form-control" placeholder="{{ 'REGISTER.ENTER-REPEAT-PASSWORD' | translate }}" formControlName="repeat_password">
  </div>
  <div class="col-md-4 col-md-offset-4 col-sm-12">
    <button type="submit" class="btn btn-default">{{ 'REGISTER.SUBMIT' | translate }}</button>
  </div>
</form>
<div class="col-sm-4 col-md-offset-4 col-sm-12 text-center breakline">
  <a href="/login">{{ 'REGISTER.MESSAGE' | translate }}</a>
</div>
<simple-notifications></simple-notifications>
